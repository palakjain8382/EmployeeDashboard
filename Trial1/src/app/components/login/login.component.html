    <div class="body">
<div class="d-flex justify-content-center customPosition">
    <div class="card shadow-lg">

        <img  src="/assets/Images/GeminiLogin.svg" alt="" id="logo">
        

        <form [formGroup]="form" (ngSubmit)="loginSubmit()" class="form">
            <mat-form-field class="full-width-input">
              <input matInput placeholder="User" formControlName="userName" required>
              <mat-error *ngIf="isFieldInvalid('userName')">
                Please input your user name
              </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
              <input matInput type="password" placeholder="Password" formControlName="password" required>
              <mat-error *ngIf="isFieldInvalid('userName')">
                Please input your password
              </mat-error>
            </mat-form-field>
            <button type="submit" class="loginBtn">Login</button>
          </form>


    </div>
</div>
</div>
