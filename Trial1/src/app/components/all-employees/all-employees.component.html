<div class="container my-5">
    <div class="search">
        <input type="text" class="search-input" #search [(ngModel)]="name" (input)="Search()" placeholder="Search..." name="">
        <a (click)="Search()" class="search-icon"> <i class="fa fa-search"></i> </a>
    </div>
    <h1 class="mb-3">Employees</h1>
    <table class="table" *ngIf="employees && employees.length>0" >
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Designation</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{ employee.employeeID }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.designation }}</td>
            <td>{{ employee.phone }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.location }}</td>
        </tr>
    </tbody>
    </table>
    <p *ngIf="!employees || employees.length<=0">No Employees Found</p>
</div>
